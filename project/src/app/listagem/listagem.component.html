<div class="jumbotron  jumbotron-fluid">
    <h1 class="title display-2 text-center">Caelum Pic</h1>
  </div>
  
  <div class="container">
    <div class="row">
      <div class="col-12">
          <form class="form-inline">
            <a [routerLink]="['/cadastro']" class="btn btn-primary mb-3">Nova foto</a>
            <input #inputBusca type="search" class="form-control"  placeholder="Campo de busca">
          </form>
      </div>
    </div>
    <div class="row">
      <painel *ngFor="let foto of fotos | filtroPorTitulo:inputBusca.value" titulo={{foto.titulo}} class="col-12 col-sm-6 col-md-4 col-lg-2 mb-3">
          <foto titulo={{foto.titulo}} url="{{foto.url}}"></foto>
      </painel>
    </div>
  </div>
